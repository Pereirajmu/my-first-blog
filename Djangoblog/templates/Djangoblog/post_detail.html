{% extends 'Djangoblog/base.html' %}
  {% block content %}
       <article class="post">
          <aside class="actions">
             {% if user.is_authenticated %}
               <a class="btn btn-secondary" href="{% url 'post_edit' pk=posts.pk %}">
                  {% include './icons/pencil-fill.svg' %}
               </a>
             {% endif %}
          </aside>
          {% if posts.published_date %}
              <time class="">
                {{ posts.published_date }}
            </time>
          {% endif %}
        <h2>{{ posts.title }}</h2>
        <p>{{ posts.text|linebreaksbr }}</p>
      </article>
 
  {% endblock %}
